<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* ===== Reset and Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    .quiz-box {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #timer {
      margin-top: 15px;
      font-weight: bold;
      color: #d9534f;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #submitBtn {
      display: none;
    }

 
    /* Logout button position */
    #logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
    }

    #logout:hover {
      background-color: #a71d2a;
    }



    /* ================= Result Table ki Styling ================= */
.result-title {
  color: #fff;
  font-size: 24px;
  margin-top: 20px;
  text-align: center;
}

.result-container {
  background: #f9f9f9;
  border-radius: 15px;
  padding: 10px;
  margin-top: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
     width: 100%;
    width: 47em;
}

.result-table {
  width: 100%;
  border-collapse: collapse;
  text-align: left;
}

.result-table th,
.result-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #58a7f1;
  font-size: 16px;
  text-align: center;
}

.result-table th {
  background-color: #007bff;
  color: #fff;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.result-table tr:last-child td {
  border-bottom: none;
}

.result-table tr:hover {
  background-color: #f1f1f1;
}
@media (max-width: 600px) {
  .result-container {
    padding: 15px;
  }

  .result-table th,
  .result-table td {
    font-size: 14px;
    padding: 10px;
  }

  .result-title {
    font-size: 20px;
  }
}

  </style>
</head>

<body>
  <h1>ðŸš€ JavaScript Quiz App</h1>

  <!-- Logout Button -->
  <button id="logout">ðŸ”’ Logout</button>

  <!-- Quiz Box where question & options appear -->
  <div id="showDiv"></div>
  <!-- Buttons to control quiz flow -->
  <button id="startBtn">Start Quiz</button>
  <button id="submitBtn">Submit Answer</button>



  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script.js" type="module">
  </script>
</body>

</html>
