<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    .quiz-box {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #timer {
      margin-top: 15px;
      font-weight: bold;
      color: #d9534f;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #submitBtn {
      display: none;
    }

    #logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
    }

    #logout:hover {
      background-color: #a71d2a;
    }

    .result-title {
      color: #fff;
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }

    .result-container {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 10px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 47em;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .result-table th,
    .result-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #58a7f1;
      font-size: 16px;
    }

    .result-table th {
      background-color: #007bff;
      color: #fff;
    }

    .result-table tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      .result-container {
        width: 100%;
        padding: 15px;
      }

      .result-table th,
      .result-table td {
        font-size: 14px;
      }

      .result-title {
        font-size: 20px;
      }
    }

    /* âœ… LOADER */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 20, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a6fa5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>ðŸš€ JavaScript Quiz App</h1>

  <!--  Logout Button -->
  <button id="logout">ðŸ”’ Logout</button>

  <!--  Loader Overlay -->
  <div id="loader" class="loader-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!--  Quiz Display Area -->
  <div id="showDiv"></div>

  <!--  Control Buttons -->
  <button id="startBtn">Start Quiz</button>
  <button id="submitBtn">Submit Answer</button>

  <!--  Supabase and Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script.js" type="module"></script>
</body>

</html>
